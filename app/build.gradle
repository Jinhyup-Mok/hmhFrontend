plugins {
    id 'com.android.application'
}

android {
    useLibrary 'org.apache.http.legacy'

    namespace 'kr.example.ttubuckttubuck'
    compileSdk 34
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a', 'armeabi-v7a', 'armeabi'
            universalApk true
        }
    }
    /*sourceSets {
        main {
            jniLibs.srcDirs = ["src/main/jniLibs"]
        }
    }*/
    defaultConfig {
        applicationId "kr.example.ttubuckttubuck"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        // ndk.abiFilters 'arm64-v8a', 'armeabi-v7a', 'armeabi'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildToolsVersion '33.0.2'

    // Fixed grade error: " 2 files found with path 'META-INF/DEPENDENCIES' "
    packagingOptions{
        pickFirst 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation files('libs/tmap-sdk-1.2.aar')
    implementation files('libs/vsm-tmap-sdk-v2-android-1.6.60.aar')
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.0.3'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    implementation 'org.apache.httpcomponents.core5:httpcore5-h2:5.0-alpha3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}